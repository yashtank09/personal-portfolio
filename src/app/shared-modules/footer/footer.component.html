<footer class="footer-styles navbar-static-bottom">
    <div class="container pt-4">
        <div class="row justify-content-center text-center">
            <div class="col-md-12">
                <a rel="noreferrer" href="#top" class="back-to-top">
                    <i class="bi bi-chevron-compact-up"></i>
                </a>
            </div>
            <div class="col-md-12">
                <h4>Find me on social...</h4>
            </div>
            <div class="col-md-12">
                <a *ngFor="let medias of socialMedia" data-mdb-ripple-init class="btn btn-link btn-floating text-body" [href]="medias.socialUrl" role="button" data-mdb-ripple-color="dark" data-toggle="tooltip" data-placement="top" [title]="medias.socialTitle">
                    <i [class]="medias.socialIcon"></i>
                </a>
            </div>
            <hr>
            <div class="col-md-12">
                <p class="copyright"> Copyright Â© {{ copyRightYear }} All rights reserved |
                    <a rel="tyjPortfolio" [href]="githubUri" target="_blank">Yash Tank</a>
                </p>
            </div>
        </div>
    </div>
</footer>
